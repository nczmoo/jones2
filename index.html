<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> </title>
	<style>
		[disabled]:not(.menu){
			border: 1px red solid;
		}
	</style>
</head>
<body>
	<div class='row fs-3'>
		<div id='weekday' class='text-center col'></div>
		<div id='money' class='text-center col'></div>

		<div id='' class='text-center col'>
			<span id='unassignedHours'></span>/<span id='reqHours'></span> hours
		</div>
	</div>
	<div id='menu' class='row d-none'>
		<div class='col text-center'>
			<button id='menu-work' class='menu btn btn-link' disabled>work</button>
		</div><div class='col text-center'>
			<button id='menu-promoteConvertSection' class='menu btn btn-link'>promotion</button>
		</div><div id='politicsOption' class='col text-center d-none'>
			<button id='menu-politics' class='menu btn btn-link'>office politics</button>
		</div>
	</div><div id='work' class='window'>
		<div id='game'></div>
		<div class='mt-3 mb-5'><button id='day' class='btn btn-outline-dark form-control p-3'>next day</button> </div>
	</div><div id='promoteConvertSection' class='d-none window'>
		<div class="progress">
			<div id='workRepBar' class="progress-bar" role="progressbar" style="width: 0%" 
				aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div id='workRep' class='text-center'></div>
		<div id='raise' class='text-center'></div>		
		<div id='promoteConvert'>
		
		</div>
	</div><div id='politics' class='d-none text-center window'>
		<select id='convertFrom' class='converting'></select>
		<button id='convert' class='btn btn-outline-dark converting'>&star;&star; -> &star;</button>
		<select id='convertTo'  class='converting' disabled></select>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<!--
	<script src='js/ '></script> 
	-->
	<script src='js/RandGenerator.js'></script> 
	<script src='js/UIChange.js'></script> 
	<script src='js/UIWorkTemplate.js'></script> 

	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
